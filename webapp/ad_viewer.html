<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anuncio - CineStelar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10253964' data-sdk='show_10253964'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        .movie-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .movie-poster {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .movie-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .ad-message {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .watch-ad-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .watch-ad-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .watch-ad-btn:disabled {
            background: gray;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: rgba(76, 217, 100, 0.2);
            border: 2px solid #4cd964;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .checkmark {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-info">
            <img id="moviePoster" class="movie-poster" src="" alt="Poster">
            <div class="movie-title" id="movieTitle">Cargando...</div>
            <div class="ad-message">
                üì∫ Para ver esta pel√≠cula, primero debes ver un anuncio corto
            </div>
            <button class="watch-ad-btn" id="watchAdBtn" onclick="showAd()">
                ‚ñ∂Ô∏è Ver Anuncio
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Verificando anuncio...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <div class="checkmark">‚úÖ</div>
            <div style="font-size: 18px; font-weight: bold;">¬°Anuncio completado!</div>
            <div style="margin-top: 10px;">Enviando tu pel√≠cula...</div>
        </div>
    </div>

    <script>
        // Inicializar Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const movieTitle = urlParams.get('title');
        const posterUrl = urlParams.get('poster');
        
        console.log('üîë Token recibido en Mini App:', token?.substring(0, 10) + '...');
        console.log('üé¨ Pel√≠cula:', movieTitle);
        
        // Mostrar informaci√≥n de la pel√≠cula
        if (movieTitle) {
            document.getElementById('movieTitle').textContent = decodeURIComponent(movieTitle);
        }
        
        if (posterUrl) {
            document.getElementById('moviePoster').src = decodeURIComponent(posterUrl);
        }
        
        // Variable para controlar si el anuncio se complet√≥
        let adWasCompleted = false;
        let adWasShown = false;
        
        // Callbacks del SDK de libtl.com - El SDK los invoca autom√°ticamente
        window.adCompleted_10253964 = function() {
            console.log('‚úÖ Anuncio completado exitosamente (callback autom√°tico)');
            adWasCompleted = true;
            onAdComplete();
        };
        
        window.adClosed_10253964 = function() {
            console.log('‚ÑπÔ∏è Anuncio cerrado (callback)');
            // No hacemos nada aqu√≠, dejamos que el timeout maneje la l√≥gica
        };
        
        window.adError_10253964 = function(error) {
            console.error('‚ùå Error en el anuncio:', error);
            const btn = document.getElementById('watchAdBtn');
            btn.disabled = false;
            btn.textContent = '‚ñ∂Ô∏è Reintentar Ver Anuncio';
            tg.showAlert('Error al cargar el anuncio. Por favor intenta de nuevo.');
        };
        
        // Funci√≥n para mostrar el anuncio
        function showAd() {
            const btn = document.getElementById('watchAdBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Cargando anuncio...';
            
            // Resetear flags
            adWasCompleted = false;
            adWasShown = false;
            
            try {
                // Invocar el SDK - NO es async, solo inicia el anuncio
                if (typeof show_10253964 === 'function') {
                    show_10253964();
                    adWasShown = true;
                    
                    // Cambiar el texto inmediatamente despu√©s de invocar
                    setTimeout(function() {
                        btn.textContent = 'üëÄ Viendo anuncio...';
                    }, 500);
                    
                    // Despu√©s de unos segundos, mostrar bot√≥n de confirmaci√≥n manual
                    setTimeout(function() {
                        if (!adWasCompleted) {
                            console.log('‚è∞ Habilitando confirmaci√≥n manual');
                            btn.disabled = false;
                            btn.textContent = '‚úÖ Ya termin√© de ver el anuncio';
                            btn.onclick = function() {
                                console.log('Usuario confirm√≥ manualmente');
                                btn.disabled = true;
                                btn.textContent = '‚è≥ Procesando...';
                                onAdComplete();
                            };
                        }
                    }, 5000); // 5 segundos para dar tiempo a ver el anuncio
                } else {
                    throw new Error('SDK de anuncios no cargado');
                }
            } catch (error) {
                console.error('Error al invocar SDK:', error);
                tg.showAlert('Error al cargar el anuncio. Verifica tu conexi√≥n.');
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Ver Anuncio';
            }
        }
        
        // Funci√≥n que se ejecuta cuando el anuncio se completa REALMENTE
        async function onAdComplete() {
            document.getElementById('watchAdBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Validar que tenemos user_id
                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) {
                    console.error('‚ùå No se pudo obtener user_id');
                    tg.showPopup({
                        title: 'Error',
                        message: 'No se pudo verificar tu identidad.',
                        buttons: [{type: 'close'}]
                    });
                    setTimeout(() => tg.close(), 1000);
                    return;
                }
                
                // Obtener URL del servidor desde par√°metros o usar default
                const apiUrl = new URLSearchParams(window.location.search).get('api_url') || 'https://cinestelar-bot.onrender.com';
                
                console.log('üì° Notificando al servidor...', { token: token?.substring(0, 10) + '...', userId, apiUrl });
                
                // Notificar al servidor que el anuncio se complet√≥
                const response = await fetch(`${apiUrl}/api/ad-completed`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        user_id: userId
                    }),
                    mode: 'cors'
                });
                
                console.log('üì° Respuesta del servidor:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error del servidor:', errorText);
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì° Data recibida:', data);
                
                if (data.success) {
                    // Mostrar mensaje de √©xito
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Cerrar la Mini App despu√©s de 1 segundo
                    setTimeout(() => {
                        console.log('‚úÖ Cerrando Mini App');
                        tg.close();
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('‚ùå Error al notificar:', error);
                
                // Mostrar popup de error y cerrar
                tg.showPopup({
                    title: 'Error',
                    message: 'Hubo un problema al procesar tu solicitud. El video ser√° enviado pronto.',
                    buttons: [{type: 'close'}]
                }, () => {
                    tg.close();
                });
                
                // Cerrar autom√°ticamente despu√©s de 3 segundos si el usuario no cierra el popup
                setTimeout(() => {
                    tg.close();
                }, 3000);
            }
        }
        
        // Configurar el tema de Telegram
        document.body.style.background = tg.themeParams.bg_color || document.body.style.background;
    </script>
</body>
</html>
