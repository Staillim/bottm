<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anuncio - CineStelar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10253964' data-sdk='show_10253964'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        .movie-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .movie-poster {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .movie-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .ad-message {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .watch-ad-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .watch-ad-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .watch-ad-btn:disabled {
            background: gray;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: rgba(76, 217, 100, 0.2);
            border: 2px solid #4cd964;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .checkmark {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-info">
            <img id="moviePoster" class="movie-poster" src="" alt="Poster">
            <div class="movie-title" id="movieTitle">Cargando...</div>
            <div class="ad-message">
                üì∫ Para ver esta pel√≠cula, primero debes ver un anuncio corto
            </div>
            <button class="watch-ad-btn" id="watchAdBtn" onclick="showAd()">
                ‚ñ∂Ô∏è Ver Anuncio
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Enviando pel√≠cula...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <div class="checkmark">‚úÖ</div>
            <div style="font-size: 18px; font-weight: bold;">¬°Anuncio completado!</div>
            <div style="margin-top: 10px;">Enviando tu pel√≠cula...</div>
        </div>
    </div>

    <script>
        // Inicializar Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Intentar obtener user_id de Telegram primero, luego de URL
        const tgUserId = window.Telegram.WebApp.initDataUnsafe?.user?.id;
        const paramUserId = urlParams.get('user_id');
        const userId = tgUserId || paramUserId;
        
        const videoId = urlParams.get('video_id');
        const movieTitle = urlParams.get('title');
        const posterUrl = urlParams.get('poster');
        
        console.log('üë§ User ID:', userId);
        console.log('üé¨ Video ID:', videoId);
        console.log('üé¨ Pel√≠cula:', movieTitle);
        
        // Verificar datos cr√≠ticos
        if (!userId || !videoId) {
            console.error('‚ùå Faltan datos cr√≠ticos:', { userId, videoId });
            // No mostramos popup aqu√≠ para no bloquear la UI inmediatamente,
            // pero el bot√≥n de ver anuncio fallar√° o podemos deshabilitarlo.
        }
        
        // Mostrar informaci√≥n de la pel√≠cula
        if (movieTitle) {
            document.getElementById('movieTitle').textContent = decodeURIComponent(movieTitle);
        }
        
        if (posterUrl) {
            document.getElementById('moviePoster').src = decodeURIComponent(posterUrl);
        }
        
        // Variable para controlar si el anuncio se complet√≥
        let adWasCompleted = false;
        let adWasShown = false;
        
        // Callbacks del SDK de libtl.com - El SDK los invoca autom√°ticamente
        window.adCompleted_10253964 = function() {
            console.log('‚úÖ Anuncio completado exitosamente (callback autom√°tico)');
            adWasCompleted = true;
            onAdComplete();
        };
        
        window.adClosed_10253964 = function() {
            console.log('‚ÑπÔ∏è Anuncio cerrado (callback)');
            // No hacemos nada aqu√≠, dejamos que el timeout maneje la l√≥gica
        };
        
        window.adError_10253964 = function(error) {
            console.error('‚ùå Error en el anuncio:', error);
            const btn = document.getElementById('watchAdBtn');
            btn.disabled = false;
            btn.textContent = '‚ñ∂Ô∏è Reintentar Ver Anuncio';
            tg.showAlert('Error al cargar el anuncio. Por favor intenta de nuevo.');
        };
        
        // Funci√≥n para mostrar el anuncio (Modo Directo / Sin Verificaci√≥n)
        function showAd() {
            const btn = document.getElementById('watchAdBtn');
            
            // Si el bot√≥n ya est√° en modo continuar, ejecutar acci√≥n
            if (btn.getAttribute('data-mode') === 'continue') {
                onAdComplete();
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Procesando...';
            
            // Intentar mostrar anuncio (opcional, sin bloquear)
            try {
                if (typeof show_10253964 === 'function') {
                    // Llamada simple sin catch por si no es promesa
                    show_10253964();
                }
            } catch (error) {
                console.log('Error SDK (ignorado):', error);
            }
            
            // Cambiar a bot√≥n Continuar r√°pidamente (2 segundos)
            setTimeout(function() {
                btn.disabled = false;
                btn.textContent = '‚úÖ Continuar';
                btn.setAttribute('data-mode', 'continue');
                btn.classList.add('ready'); // Clase opcional para estilo
                
                // Actualizar onclick para ir directo a completar
                btn.onclick = onAdComplete;
                
                console.log('‚úÖ Bot√≥n cambiado a Continuar');
            }, 2000);
        }
        
        // Funci√≥n que se ejecuta cuando el anuncio se completa REALMENTE
        async function onAdComplete() {
            document.getElementById('watchAdBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Verificar datos antes de enviar
            if (!userId || !videoId) {
                tg.showPopup({
                    title: 'Error de Datos',
                    message: 'Faltan datos necesarios (ID de usuario o video). Por favor intenta buscar la pel√≠cula nuevamente (/buscar).',
                    buttons: [{type: 'close'}]
                }, () => tg.close());
                return;
            }
            
            try {
                // Obtener URL del servidor desde par√°metros o usar default
                const apiUrl = new URLSearchParams(window.location.search).get('api_url') || 'https://cinestelar-bot.onrender.com';
                
                console.log('üì° Notificando al servidor...', { userId, videoId, apiUrl });
                
                // Notificar al servidor que el anuncio se complet√≥ (sin token)
                const response = await fetch(`${apiUrl}/api/ad-completed`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        video_id: videoId
                    }),
                    mode: 'cors'
                });
                
                console.log('üì° Respuesta del servidor:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error del servidor:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('üì° Data recibida:', data);
                
                if (data.success) {
                    // Mostrar mensaje de √©xito
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Cerrar la Mini App despu√©s de 1 segundo
                    setTimeout(() => {
                        console.log('‚úÖ Cerrando Mini App');
                        tg.close();
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('‚ùå Error al notificar:', error);
                
                let msg = 'No se pudo enviar el video. Intenta nuevamente.';
                if (error.message.includes('400')) msg = 'Datos inv√°lidos. Busca la pel√≠cula de nuevo.';
                if (error.message.includes('404')) msg = 'Video no encontrado en la base de datos.';
                if (error.message.includes('500')) msg = 'Error interno del servidor. Intenta m√°s tarde.';
                
                // Mostrar popup de error y cerrar
                tg.showPopup({
                    title: 'Error',
                    message: msg,
                    buttons: [{type: 'close'}]
                }, () => {
                    tg.close();
                });
                
                // Cerrar autom√°ticamente despu√©s de 3 segundos si el usuario no cierra el popup
                setTimeout(() => {
                    tg.close();
                }, 3000);
            }
        }
        
        // Configurar el tema de Telegram
        document.body.style.background = tg.themeParams.bg_color || document.body.style.background;
    </script>
</body>
</html>
