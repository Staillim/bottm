<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé¨ Cat√°logo de Pel√≠culas</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #141414;
            --bg-secondary: #1f1f1f;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #e50914;
            --accent-hover: #f40612;
            --gold: #f5c518;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(20,20,20,1) 0%, rgba(20,20,20,0.9) 50%, rgba(20,20,20,0) 100%);
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 8px 15px;
            flex: 1;
            max-width: 300px;
            margin-left: 15px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            margin-right: 10px;
            color: var(--text-secondary);
        }

        /* Main content */
        .main-content {
            padding-top: 70px;
        }

        /* Categories */
        .category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 18px;
            font-weight: 600;
            padding: 0 20px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        /* Movie Grid */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 0 20px;
        }

        .movie-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 2/3;
            background: var(--bg-card);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-card .no-poster {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            font-size: 40px;
        }

        .movie-card .rating {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .movie-card .rating .star {
            color: var(--gold);
        }

        .movie-card .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 10px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .movie-card .title-overlay h3 {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-card .year {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        /* Modal de detalles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-backdrop {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .modal-backdrop img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-backdrop .gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, var(--bg-secondary), transparent);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .modal-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .modal-meta .rating {
            color: var(--gold);
            font-weight: bold;
        }

        .modal-genres {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .genre-tag {
            background: var(--bg-card);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .modal-overview {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .watch-button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .watch-button:hover {
            background: var(--accent-hover);
        }

        .watch-button:active {
            transform: scale(0.98);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        /* Filter tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            padding: 0 20px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tab {
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .filter-tab:hover:not(.active) {
            background: var(--bg-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">üé¨ Pel√≠culas</div>
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Buscar pel√≠cula...">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filter tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">Todas</button>
            <button class="filter-tab" data-filter="recent">Recientes</button>
            <button class="filter-tab" data-filter="top">Mejor Valoradas</button>
        </div>

        <!-- Movies Grid -->
        <section class="category">
            <h2 class="category-title" id="categoryTitle">üé¨ Cat√°logo Completo</h2>
            <div class="movie-grid" id="movieGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de detalles -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <div class="modal-backdrop">
                <img id="modalBackdrop" src="" alt="">
                <div class="gradient"></div>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <h1 class="modal-title" id="modalTitle"></h1>
                <div class="modal-meta">
                    <span class="rating">‚≠ê <span id="modalRating"></span></span>
                    <span>üìÖ <span id="modalYear"></span></span>
                    <span>üé¨ <span id="modalType"></span></span>
                </div>
                <div class="modal-genres" id="modalGenres"></div>
                <p class="modal-overview" id="modalOverview"></p>
                <button class="watch-button" id="watchButton" onclick="watchMovie()">
                    ‚ñ∂Ô∏è Ver Ahora
                </button>
            </div>
        </div>
    </div>

    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Aplicar tema de Telegram
        if (tg.colorScheme === 'light') {
            document.documentElement.style.setProperty('--bg-primary', '#ffffff');
            document.documentElement.style.setProperty('--bg-secondary', '#f5f5f5');
            document.documentElement.style.setProperty('--bg-card', '#e0e0e0');
            document.documentElement.style.setProperty('--text-primary', '#000000');
            document.documentElement.style.setProperty('--text-secondary', '#666666');
        }

        // Variables globales
        let allMovies = [];
        let currentMovie = null;
        let BOT_USERNAME = 'CineStelar_bot'; // Se actualizar√° desde la API
        const API_BASE = window.location.origin;

        // Cargar pel√≠culas al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadMovies();
            setupEventListeners();
        });

        function setupEventListeners() {
            // B√∫squeda
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterMovies(e.target.value);
                }, 300);
            });

            // Filtros
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    applyFilter(tab.dataset.filter);
                });
            });

            // Cerrar modal al hacer clic fuera
            document.getElementById('movieModal').addEventListener('click', (e) => {
                if (e.target.id === 'movieModal') {
                    closeModal();
                }
            });
        }

        async function loadMovies() {
            try {
                const response = await fetch(`${API_BASE}/api/movies`);
                if (!response.ok) throw new Error('Error loading movies');
                
                const data = await response.json();
                allMovies = data.movies || [];
                
                // Actualizar BOT_USERNAME desde la API
                if (data.bot_username) {
                    BOT_USERNAME = data.bot_username;
                }
                
                renderMovies(allMovies);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('movieGrid').innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üòî</div>
                        <p>No se pudieron cargar las pel√≠culas</p>
                        <p style="font-size: 12px; margin-top: 10px;">Intenta de nuevo m√°s tarde</p>
                    </div>
                `;
            }
        }

        function renderMovies(movies) {
            const grid = document.getElementById('movieGrid');
            
            if (movies.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üé¨</div>
                        <p>No hay pel√≠culas disponibles</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="showMovieDetails(${movie.id})">
                    ${movie.poster_url 
                        ? `<img src="${movie.poster_url}" alt="${movie.title}" loading="lazy">`
                        : `<div class="no-poster">üé¨</div>`
                    }
                    ${movie.rating ? `
                        <div class="rating">
                            <span class="star">‚≠ê</span>
                            ${movie.rating.toFixed(1)}
                        </div>
                    ` : ''}
                    <div class="title-overlay">
                        <h3>${movie.title}</h3>
                        ${movie.year ? `<div class="year">${movie.year}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterMovies(query) {
            if (!query.trim()) {
                renderMovies(allMovies);
                document.getElementById('categoryTitle').textContent = 'üé¨ Cat√°logo Completo';
                return;
            }

            const filtered = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(query.toLowerCase())
            );
            
            document.getElementById('categoryTitle').textContent = `üîç Resultados para "${query}"`;
            renderMovies(filtered);
        }

        function applyFilter(filter) {
            let filtered = [...allMovies];
            let title = 'üé¨ Cat√°logo Completo';

            switch(filter) {
                case 'recent':
                    filtered.sort((a, b) => (b.year || 0) - (a.year || 0));
                    title = 'üÜï M√°s Recientes';
                    break;
                case 'top':
                    filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    title = '‚≠ê Mejor Valoradas';
                    break;
            }

            document.getElementById('categoryTitle').textContent = title;
            renderMovies(filtered);
        }

        async function showMovieDetails(movieId) {
            const movie = allMovies.find(m => m.id === movieId);
            if (!movie) return;

            currentMovie = movie;

            // Actualizar modal
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalRating').textContent = movie.rating ? movie.rating.toFixed(1) : 'N/A';
            document.getElementById('modalYear').textContent = movie.year || 'N/A';
            document.getElementById('modalType').textContent = movie.type === 'series' ? 'Serie' : 'Pel√≠cula';
            document.getElementById('modalOverview').textContent = movie.overview || 'Sin descripci√≥n disponible.';
            
            // Backdrop/Poster
            const backdrop = document.getElementById('modalBackdrop');
            if (movie.backdrop_url || movie.poster_url) {
                backdrop.src = movie.backdrop_url || movie.poster_url;
                backdrop.style.display = 'block';
            } else {
                backdrop.style.display = 'none';
            }

            // G√©neros
            const genresContainer = document.getElementById('modalGenres');
            if (movie.genres && movie.genres.length > 0) {
                genresContainer.innerHTML = movie.genres.map(g => 
                    `<span class="genre-tag">${g}</span>`
                ).join('');
            } else {
                genresContainer.innerHTML = '';
            }

            // Mostrar modal
            document.getElementById('movieModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('movieModal').classList.remove('active');
            document.body.style.overflow = '';
            currentMovie = null;
        }

        function watchMovie() {
            if (!currentMovie) return;

            // Usar el message_id del video para crear el deep link
            const deepLink = `https://t.me/${BOT_USERNAME}?start=video_${currentMovie.message_id}`;
            
            // Abrir en Telegram
            if (tg.openTelegramLink) {
                tg.openTelegramLink(deepLink);
            } else {
                window.open(deepLink, '_blank');
            }

            // Cerrar la Mini App
            setTimeout(() => {
                tg.close();
            }, 500);
        }
    </script>
</body>
</html>
