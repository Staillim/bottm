# Netlify configuration
[build]
  publish = "webapp"
  command = "echo 'No build needed'"
  functions = "netlify/functions"

# Página principal - Catálogo
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Catálogo alternativo
[[redirects]]
  from = "/catalog"
  to = "/index.html"
  status = 200

# Ad viewer
[[redirects]]
  from = "/ad_viewer.html"
  to = "/ad_viewer.html"
  status = 200
