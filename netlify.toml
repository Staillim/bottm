# Netlify configuration
[build]
  publish = "webapp"
  command = "cd netlify/functions && npm install"
  functions = "netlify/functions"

# Plugin para instalar dependencias de functions
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Página principal - Redirige al catálogo
[[redirects]]
  from = "/"
  to = "/catalog.html"
  status = 200

# Catálogo
[[redirects]]
  from = "/catalog"
  to = "/catalog.html"
  status = 200

# Ad viewer (página separada del catálogo)
[[redirects]]
  from = "/ad"
  to = "/ad_viewer.html"
  status = 200

[[redirects]]
  from = "/ad_viewer.html"
  to = "/ad_viewer.html"
  status = 200

# Variables de entorno
[context.production.environment]
  NODE_VERSION = "18"
